<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>Bean Simulator 2025</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
	font-family: Helvetica, sans-serif;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#bean {
	height: 80px;
	rotate: 45deg;
	margin-top: 60px;
}

#scissors {
	height: 80px;
	rotate: 90deg;
	margin-top: 60px;
}

#progress-images {
	display: flex;
	flex-direction: row;
	align-items: center;
	gap: 20px;
	margin: 20px;
}

#progress-images p {
	font-size: 72px;
	padding-top: 70px
}

.tile {
	height: 160px;
}

#logo h1 {
	font-style: italic;
	font-size: 72px;
	margin: 0px;
	text-justify: right;
	text-shadow: 2px 2px gray;
	line-height: 0.85;
	text-align: right;
	font-weight: 100;
}

#logo {
	display: flex;
	flex-direction: column;
	margin: 30px
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-notice {
	display: none;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}

@media only screen and (max-width: 1300px) {
	.tile {
		height: 60px;
	}

	#progress-images {
		flex-wrap: wrap;
		justify-content: space-evenly;
	}

	#progress-images p {
		margin: 0px;
		padding: 0px;
		padding-top: 10px;
		font-size: 30px;
		gap: 5px

	}

	#bean {
		margin-top: 20px;
		height: 40px;
	}

	#scissors {
		margin-top: 20px;
		height: 40px;
	}
}

		</style>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>
<link rel="manifest" href="index.manifest.json">

	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<div id="logo">
				<h1>Bean Farming</h1>
				<h1>Simulator</h1>
				<h1 style="font-size:120px; font-weight: 800">2025</h1>
			</div>
			<div id="progress-images">
				<img style="opacity: 0.2" class="tile" src="img/barren.png">
				<p style="opacity: 0.2" >➜</p>
				<img style="opacity: 0.2"  id="bean" src="bean.svg">
				<p style="opacity: 0.2" >➜</p>
				<img class="tile" style="opacity: 0.2" src="img/young.png">
				<p style="opacity: 0.2" >➜</p>
				<p style="opacity: 0.2" >&#x23F0;</p>
				<p style="opacity: 0.2" >➜</p>
				<img class="tile" style="opacity: 0.2" src="img/grown.png">
				<p style="opacity: 0.2"  >➜</p>
				<img id="scissors" style="opacity: 0.2"  src="scissors.svg">
			</div>
			<div id="status-notice"></div>
		</div>

		<script src="index.js"></script>
		<script>
const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":7274992,"index.wasm":35376909},"focusCanvas":true,"gdextensionLibs":[],"serviceWorker":"index.service.worker.js"};
const GODOT_THREADS_ENABLED = false;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusNotice = document.getElementById('status-notice');
	const progressDiv = document.getElementById('progress-images')
	const children = Array.from(progressDiv.childNodes).filter((e) => e.nodeType != 3);

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Godot projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		
		engine.startGame({
			'onProgress': function (current, total) {
				const percent = current / total;

				const cutoff = Math.ceil(percent * children.length)

				for (let i = 0; i < children.length; i++) {
					const element = children[i];
					
					let opacity = 1;

					if (i >= cutoff) {
						opacity = 0.2;
					}
					element.style.opacity = opacity;
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice); 
	}
}());
		</script>
	</body>
</html>
